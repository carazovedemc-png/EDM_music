<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EDM™ Studio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="glass-header">
        <nav>
            <a href="#hero" class="nav-link active"><i class="fas fa-home"></i></a>
            <a href="#portfolio" class="nav-link"><i class="fas fa-layer-group"></i></a>
            <a href="#services" class="nav-link"><i class="fas fa-shopping-bag"></i></a>
        </nav>
        <div class="profile-icon" id="profileBtn">
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

    <main class="scroll-container">

        <section id="hero" class="section hero-section">
            <div class="floating-tech-bg" id="techBg"></div>
            
            <div class="hero-content glass-card">
                <div class="logo-container">
                    <img id="heroLogo" src="" alt="Logo" class="main-logo">
                    <div class="glow-effect"></div>
                </div>
                <h1 id="heroTitle"></h1>
                <p id="heroSubtitle"></p>
                <button class="glass-btn primary" onclick="document.getElementById('services').scrollIntoView({behavior: 'smooth'})">Заказать проект</button>
            </div>
        </section>

        <section id="portfolio" class="section">
            <h2 class="section-title glass-text">Наши Проекты</h2>
            <div class="cards-container" id="portfolioGrid">
                </div>
        </section>

        <section id="services" class="section">
            <h2 class="section-title glass-text">Услуги</h2>
            <div class="cards-grid" id="servicesGrid">
                </div>
        </section>

    </main>

    <div id="projectModal" class="modal">
        <div class="modal-content glass-modal">
            <span class="close-modal">&times;</span>
            <img id="modalImg" src="" alt="">
            <h3 id="modalTitle"></h3>
            <p id="modalDesc"></p>
            <button class="glass-btn" onclick="closeModal()">Закрыть</button>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content glass-modal small-modal">
            <span class="close-modal-login">&times;</span>
            <h3>Вход в аккаунт</h3>
            <form class="login-form" onsubmit="event.preventDefault(); alert('Вход выполнен (локально)'); toggleLogin();">
                <input type="text" placeholder="Логин" class="glass-input" required>
                <input type="password" placeholder="Пароль" class="glass-input" required>
                <button type="submit" class="glass-btn primary">Войти</button>
            </form>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
