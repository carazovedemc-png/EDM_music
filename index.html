<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Console AI - Telegram Mini App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Верхняя панель с кнопками -->
        <div class="top-bar">
            <div class="top-button" id="menu-btn">
                <div class="menu-icon">
                    <div class="menu-line long"></div>
                    <div class="menu-line short"></div>
                </div>
            </div>
            <div class="logo">CONSOLE AI</div>
            <div class="top-button" id="settings-btn">
                <svg class="settings-icon" viewBox="0 0 24 24">
                    <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
                </svg>
            </div>
        </div>

        <!-- Консольный вывод -->
        <div class="console-output" id="console-output">
            <div class="console-line">
                <span class="prompt">$</span> Console AI v1.0
            </div>
            <div class="console-line">
                <span class="prompt">$</span> Введите /help для списка команд
            </div>
        </div>

        <!-- Панель ввода -->
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="command-input" 
                    class="command-input" 
                    placeholder="Введите команду..."
                    autocomplete="off"
                >
                <div class="send-button" id="send-btn">
                    <svg class="send-icon" viewBox="0 0 24 24">
                        <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
                    </svg>
                </div>
            </div>
        </div>

        <!-- Меню настроек -->
        <div class="modal" id="settings-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Настройки</h2>
                    <div class="close-btn" id="close-settings">✕</div>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <label for="api-key">Google Gemini API Key:</label>
                        <input 
                            type="password" 
                            id="api-key" 
                            class="api-input"
                            placeholder="Введите ваш API ключ"
                        >
                        <div class="hint">
                            Получите ключ на <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
                        </div>
                    </div>
                    <button id="apply-api" class="apply-btn">Применить ключ</button>
                    <div class="status" id="api-status"></div>
                </div>
            </div>
        </div>

        <!-- Меню чатов -->
        <div class="modal" id="chats-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>История чатов</h2>
                    <div class="close-btn" id="close-chats">✕</div>
                </div>
                <div class="modal-body">
                    <div class="chats-list" id="chats-list">
                        <!-- Чаты будут добавляться динамически -->
                    </div>
                    <button id="new-chat" class="new-chat-btn">+ Новый чат</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
