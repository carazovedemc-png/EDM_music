<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EDM™</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('https://fonts.cdnfonts.com/s/26728/Minecraft.woff') format('woff');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #000;
            color: #0af;
            font-family: 'Minecraft', 'Courier New', monospace;
            line-height: 1.4;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            padding: 10px;
            font-size: 14px;
        }
        
        .terminal {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .logo {
            margin-bottom: 15px;
            line-height: 1.2;
            font-size: 8px;
            white-space: pre;
            color: #0af;
            text-shadow: 0 0 5px #0af;
            overflow: hidden;
            font-family: 'Minecraft', 'Courier New', monospace;
            text-align: center;
            opacity: 0;
            animation: fadeInLogo 1.5s forwards 0.5s;
        }
        
        @keyframes fadeInLogo {
            to { opacity: 1; }
        }
        
        .output {
            flex: 1;
            overflow-y: auto;
            padding: 5px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Minecraft', 'Courier New', monospace;
        }
        
        .input-line {
            display: flex;
            align-items: center;
            margin-top: 5px;
            font-family: 'Minecraft', 'Courier New', monospace;
        }
        
        .prompt {
            color: #0af;
            margin-right: 8px;
            font-weight: bold;
            font-family: 'Minecraft', 'Courier New', monospace;
        }
        
        .input-container {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .input-bracket-left {
            color: #0af;
            margin-right: 5px;
        }
        
        .input-bracket-right {
            color: #0af;
            margin-left: 5px;
        }
        
        #commandInput {
            flex: 1;
            background: transparent;
            border: none;
            color: #0af;
            font-family: 'Minecraft', 'Courier New', monospace;
            font-size: 14px;
            outline: none;
            caret-color: #0af;
            padding: 3px 5px;
        }
        
        .input-area {
            flex: 1;
            border: 1px solid #0af;
            padding: 3px 5px;
            display: flex;
            align-items: center;
        }
        
        .command {
            color: #0af;
            margin: 5px 0;
            font-family: 'Minecraft', 'Courier New', monospace;
        }
        
        .menu-item {
            color: #0af;
            margin: 3px 0;
            padding-left: 10px;
            animation: typewrite 0.3s steps(20) forwards;
            opacity: 0;
            transform: translateY(5px);
            font-family: 'Minecraft', 'Courier New', monospace;
        }
        
        @keyframes typewrite {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .searching {
            color: #0af;
            display: inline-block;
            overflow: hidden;
            border-right: 2px solid #0af;
            animation: blink 0.7s infinite;
            font-family: 'Minecraft', 'Courier New', monospace;
        }
        
        @keyframes blink {
            50% { border-color: transparent; }
        }
        
        .result {
            color: #0af;
            margin: 8px 0;
            animation: fadeIn 0.5s ease-out;
            font-family: 'Minecraft', 'Courier New', monospace;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hack-container {
            position: relative;
            height: 300px;
            overflow: hidden;
            margin: 10px 0;
            border: 1px solid #0af;
        }
        
        .binary-stream {
            position: absolute;
            top: 100%;
            width: 100%;
            color: #0af;
            font-size: 12px;
            line-height: 1.2;
            white-space: pre-wrap;
            word-break: break-all;
            animation: binaryScroll 15s linear forwards;
            font-family: 'Minecraft', 'Courier New', monospace;
        }
        
        @keyframes binaryScroll {
            0% { top: 100%; }
            100% { top: -2000%; }
        }
        
        .binary-char {
            opacity: 0;
            animation: charAppear 0.1s forwards;
            display: inline-block;
        }
        
        @keyframes charAppear {
            to { opacity: 1; }
        }
        
        ::-webkit-scrollbar {
            width: 3px;
        }
        
        ::-webkit-scrollbar-track {
            background: #000;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #0af;
        }
        
        .error {
            color: #f00;
            font-family: 'Minecraft', 'Courier New', monospace;
        }
        
        .success {
            color: #0f0;
            font-family: 'Minecraft', 'Courier New', monospace;
        }
        
        .result-data {
            color: #0af;
            margin: 3px 0;
            padding-left: 10px;
        }
        
        .additional-info {
            color: #0af;
            margin: 5px 0;
            padding-left: 20px;
            display: none;
        }
        
        .back-btn {
            color: #0af;
            margin: 15px 0 5px 10px;
            animation: typewrite 0.3s forwards;
            opacity: 0;
            position: sticky;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 6px;
            }
            .hack-container {
                height: 250px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 5px;
            }
            body {
                font-size: 12px;
            }
            .hack-container {
                height: 200px;
            }
        }
        
        @media (max-width: 320px) {
            .logo {
                font-size: 4px;
            }
            .hack-container {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="logo" id="logo">
███████╗██████╗ ███╗   ███╗™
██╔════╝██╔══██╗████╗ ████║
█████╗  ██║  ██║██╔████╔██║
██╔══╝  ██║  ██║██║╚██╔╝██║
███████╗██████╔╝██║ ╚═╝ ██║
╚══════╝╚═════╝ ╚═╝     ╚═╝
        </div>
        
        <div class="output" id="output">
        </div>
        
        <div class="input-line">
            <span class="prompt">root@edm:~#</span>
            <div class="input-area">
                <span class="input-bracket-left">[</span>
                <input type="text" id="commandInput" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Введите команду">
                <span class="input-bracket-right">]</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
