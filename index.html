<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EDM AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        
        <!-- Боковое меню -->
        <div class="side-menu" id="side-menu">
            <div class="menu-header">
                <div class="menu-logo">EDM AI</div>
                <button class="close-menu-btn" id="close-menu-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="chats-section">
                <div class="section-title">История чатов</div>
                <div class="chats-list" id="chats-list"></div>
            </div>
            
            <div class="menu-footer">
                <div class="profile-settings-container">
                    <div class="user-profile" id="user-profile">
                        <div class="profile-placeholder" id="profile-placeholder">
                            <i class="fas fa-user-circle"></i>
                            <span>Профиль</span>
                        </div>
                    </div>
                    <button class="settings-btn-in-menu" id="settings-btn-in-menu" title="Настройки">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
                <button class="menu-action-btn" id="new-chat-menu-btn">
                    <i class="fas fa-plus"></i> Новый чат
                </button>
            </div>
        </div>
        
        <!-- Основное окно чата -->
        <div class="main-content">
            <!-- Верхняя панель -->
            <div class="top-bar">
                <button class="menu-toggle" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="logo">
                    <span class="logo-text">EDM AI</span>
                </div>
                <button class="new-chat-btn-top" id="new-chat-btn-top" title="Новый чат">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <!-- Область сообщений -->
            <div class="messages-container" id="messages-container">
                <div class="welcome-message" id="welcome-message">
                    <div class="welcome-logo">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h1>Добро пожаловать в EDM AI</h1>
                    <p>Задайте любой вопрос, и я постараюсь помочь вам!</p>
                </div>
            </div>
            
            <!-- Панель ввода -->
            <div class="input-section">
                <div class="input-container">
                    <div class="input-wrapper">
                        <!-- Кнопка голосового ввода -->
                        <button class="voice-control-btn" id="voice-control-btn" title="Голосовой ввод">
                            <i class="fas fa-microphone"></i>
                        </button>
                        
                        <!-- Кнопка остановки записи (скрыта по умолчанию) -->
                        <button class="stop-record-btn" id="stop-record-btn" title="Остановить запись">
                            <i class="fas fa-stop"></i>
                        </button>
                        
                        <textarea 
                            id="message-input" 
                            class="message-input" 
                            placeholder="Введите ваше сообщение..."
                            rows="1"
                        ></textarea>
                        
                        <!-- Кнопка отправки/остановки генерации -->
                        <button class="send-btn" id="send-btn" title="Отправить">
                            <i class="fas fa-arrow-up" id="send-icon"></i>
                            <i class="fas fa-stop" id="stop-icon" style="display: none;"></i>
                        </button>
                    </div>
                    
                    <div class="input-footer">
                        <div class="model-info">
                            <i class="fas fa-microchip"></i>
                            <span>Gemini 2.5 Flash</span>
                        </div>
                        
                        <!-- Кнопки поиска и рассуждения -->
                        <div class="action-buttons-container">
                            <button class="action-btn search-btn" id="search-btn" title="Поиск">
                                <i class="fas fa-search"></i>
                            </button>
                            <button class="action-btn reasoning-btn" id="reasoning-btn" title="Режим рассуждения">
                                <i class="fas fa-brain"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Модальное окно настроек -->
        <div class="modal-overlay" id="settings-modal">
            <div class="modal-container">
                <div class="modal-header">
                    <h2><i class="fas fa-cog"></i> Настройки</h2>
                    <button class="modal-close" id="close-settings">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <h3>API настройки</h3>
                        <div class="setting-item">
                            <label for="api-key-input">
                                <i class="fas fa-key"></i> Google Gemini API Key
                            </label>
                            <div class="input-with-action">
                                <input 
                                    type="password" 
                                    id="api-key-input" 
                                    class="api-key-input"
                                    placeholder="Введите ваш API ключ"
                                >
                                <button class="action-icon" id="toggle-key-visibility" title="Показать/скрыть ключ">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="setting-hint">
                                Получите ключ на <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
                            </div>
                        </div>
                        
                        <button class="save-btn" id="save-api-btn">
                            <i class="fas fa-save"></i> Сохранить ключ
                        </button>
                        
                        <div class="status-message" id="api-status"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Модальное окно профиля -->
        <div class="modal-overlay" id="profile-modal">
            <div class="modal-container profile-modal">
                <div class="modal-header">
                    <h2><i class="fas fa-user-circle"></i> Профиль</h2>
                    <button class="modal-close" id="close-profile">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="profile-display" id="profile-display"></div>
                    <button class="logout-btn" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Выйти из аккаунта
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Модальное окно регистрации -->
        <div class="modal-overlay" id="auth-modal">
            <div class="modal-container auth-modal">
                <div class="modal-header">
                    <h2><i class="fas fa-user-circle"></i> Создание профиля</h2>
                    <button class="modal-close" id="close-auth">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="auth-form">
                        <div class="form-group">
                            <label for="username-input">
                                <i class="fas fa-user"></i> Имя пользователя
                            </label>
                            <input 
                                type="text" 
                                id="username-input" 
                                class="auth-input"
                                placeholder="Придумайте имя"
                                maxlength="20"
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="password-input">
                                <i class="fas fa-lock"></i> Пароль
                            </label>
                            <input 
                                type="password" 
                                id="password-input" 
                                class="auth-input"
                                placeholder="Минимум 6 символов"
                            >
                        </div>
                        
                        <div class="auth-buttons">
                            <button class="auth-btn primary" id="register-btn">
                                <i class="fas fa-user-plus"></i> Зарегистрироваться
                            </button>
                            <button class="auth-btn secondary" id="cancel-auth">
                                Позже
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Панель продолжения генерации -->
        <div class="continue-generation-panel" id="continue-generation-panel">
            <div class="generation-stopped-text">
                <i class="fas fa-pause"></i> Генерация остановлена
            </div>
            <button class="continue-generation-btn" id="continue-generation-btn">
                <i class="fas fa-play"></i> Продолжить генерацию
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
